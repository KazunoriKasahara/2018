  <article>
    {{ if eq .Section "post" }}
    <span>{{ .ReadingTime }} min read</span>
    {{ end }}

    <h1>{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006/01/02" }}</span>
    {{ end }}

    {{ .Content }}
  </article>
