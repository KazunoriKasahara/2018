<!-- projects page -->
{{ partial "header.html" . }}

<main class="container">

  <h1>Projects</h1>

  <h2>Instructions</h2>

  {{ .Content }}

  <h2>Schedule</h2>

  <table class="table">
    <thead>
      <tr>
      <th></th>
      <th>Due date</th>
      </tr>
    </thead>
    <tbody>
        {{ range .Data.Pages }}
        <tr>
          <td>
            {{ if .Draft }}
              {{ .Title }}
            {{ else }}
              <a href="{{ .Data.URL }}">{{ .Title }}</a>
            {{ end }}
          </td>
          <td>
            {{ if .Params.DateDue }}
              {{ dateFormat "January 2" .Params.DateDue }}
            {{ end }}
          </td>
        {{ end }}
      </ul>
    </tbody>
  </table>

</main>

{{ partial "footer.html" . }}
